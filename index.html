<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="Diageo Gym Booking System - Book your gym sessions easily" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Logo JW.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/Logo JW.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/Logo JW.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/Logo JW.png" />
    
    <!-- Apple Touch Icons (iOS) -->
    <link rel="apple-touch-icon" href="/Logo JW.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Logo JW.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Diageo" />
    
    <!-- Microsoft Tiles (Windows) -->
    <meta name="msapplication-TileColor" content="#0F172A" />
    <meta name="msapplication-TileImage" content="/Logo JW.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Diageo</title>
    <style>
      /* Loading screen với nền trắng */
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      /* Loading screen khi app đang load */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .app-loading img {
        max-width: 200px;
        max-height: 200px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="app-loading">
      <img src="/Logo JW.png" alt="Loading..." />
    </div>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
    <script>
      // Ẩn loading screen sau khi app đã load
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
